name: Dependencies and test CI pipeline

on:
  push:
    branches:
      - main
    paths:
      - project/**

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Google Chrome
        run: |
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
  
      - name: Set up ChromeDriver
        uses: nanasess/setup-chromedriver@v2.2.2
        #Install Python  
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Create .env file from secrets
        run: |
            echo "TEM_DAT_USERNAME=${{ secrets.EM_DAT_USERNAME }}" >> project/components/.env
            echo "TEM_DAT_PASSWORD=${{ secrets.EM_DAT_PASSWORD }}" >> project/components/.env

      - name: Make tests.sh executable
        run: chmod +x project/tests.sh

      - name: Run tests
        run: project/tests.sh



